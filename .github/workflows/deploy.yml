name: Deploy Gartran to VPS

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PortalGartran.sln

      - name: Build Server API
        run: dotnet build PortalGartran.Server/PortalGartran.Server.csproj -c Release --no-restore

      - name: Publish Server API
        run: dotnet publish PortalGartran.Server/PortalGartran.Server.csproj -c Release -o ./publish/api --no-build

      - name: Build Blazor WASM Client
        run: dotnet build PortalGartran.Client/PortalGartran.Client.csproj -c Release --no-restore

      - name: Publish Blazor WASM Client
        run: dotnet publish PortalGartran.Client/PortalGartran.Client.csproj -c Release -o ./publish/wasm --no-build

      - name: Run E2E Tests
        run: dotnet test PortalGartran.Tests.E2E/PortalGartran.Tests.E2E.csproj -c Release --no-build --verbosity normal
        continue-on-error: true

      - name: Create deployment directories on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p tmp/gartran-deploy/publish/api
            mkdir -p tmp/gartran-deploy/publish/wasm
            mkdir -p tmp/gartran-deploy/scripts
            echo "Deployment directories created"

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "publish/*,scripts/*"
          target: "tmp/gartran-deploy"

      - name: Execute deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chmod +x tmp/gartran-deploy/scripts/deploy.sh
            sudo tmp/gartran-deploy/scripts/deploy.sh

      - name: Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sleep 5
            curl -f http://localhost:8080/api/health || echo "Health check failed - monitoring needed"

      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Deployment completed at $(date)" >> tmp/gartran-deploy/deploy.log
